<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="conteiner">
        <button>
            <img src="img/Group 1.png" alt="menu button">
        </button>
        <h1>
            Menu
        </h1>
        <form action="">
            <input placeholder="Search food here" type="text">
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="background-img">
                    <div class="position-img">
                        <img src="img2/image 4.png" alt="burger">
                    </div>
                </div>
                <div class="position-title">
                    Food
                </div>
            </div>
            <div class="menu-position">
                <div class="background-img">
                    <div class="position-img">
                        <img src="img4/Group 6.png" alt="drink">
                    </div>
                </div>
                <div class="position-title">
                    Drinks
                </div>
            </div>
            <div class="menu-position">
                <div class="backgroung-img">
                    <div class="background-img">
                        <img src="img3/Group 5.png" alt="ice-cream">
                    </div>
                </div>
                <div class="position-title">
                    Deserts
                </div>
            </div>
        </div>
        <h2>
            Burger
        </h2>
        <div class="menu-burger">
            <div class="burger1">
                <div class="img-1">
                    <img src="img5/5882482de81acb96424ffaac 1.png" alt="burger-dable">
                </div>
                <div class="block">
                    <div class="text-burger">
                        Big Mac
                    </div>
                    <div class="buy">
                        Rs 240
                    </div>
                </div>
            </div>
            <div class="burger1">
                <div class="img-2">
                    <img src="img6/590607a10cbeef0acff9a646 1.png" alt="burger-dable">
                </div>
                <div class="block">
                    <div class="text-burger">
                        KFC Double
                    </div>
                    <div class="buy">
                        Rs 252
                    </div>
                </div>
            </div>
            <div class="burger1">
                <div class="img-3">
                    <img src="img7/58824b29e81acb96424ffab8 1.png" alt="burger-dable">
                </div> 
                <div class="block">
                    <div class="text-burger">
                        Fish Burger
                    </div>
                    <div class="buy">
                        Rs 220
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
