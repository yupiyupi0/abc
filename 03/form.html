<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
</head>
<body>
    <form action="">
       <label for="fname">First name</label>
       <br>
       <input type="text" id="fname" name="fname"> 
       <br>
       <label for="lname">Last name</label>
       <br>
       <input type="text" id="ename" name="ename">
       <br>
       <label for="email">Enter email:</label>
       <br>
       <input type="email" id="email" name="email">
       <br><br>
       <input type="submit" value="Submit for consideration">
       <input type="reset" value="Reset">
    </form>
    <br><br><br>
    <form action="">
        <input type="image" src="https://xn--80aaa3bejwpj.xn--p1ai/files/products/113883.700x422.jpg?cddd8b8ffb34166f2acab1cce2670e47" alt="Submit"width="300" height="200">
        <br><br><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <br>
        <br>
        <label for="First meeting">First meeting:</label>
        <input type="date" id="First meeting" name="First meeting">
        <br><br>
        <label for="firstmeetingtime">First meeting(date and time):</label>
        <input type="datetime-local" id="firstmeetingtime" name="firstmeetingtime">
        <br>
        <br>
        <input type="button" onclick="alert('Hello')" value="More details">
    </form>
    <br>
    <form>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
    </form>
    <br><br>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <input type="hidden" id="custId" name="custId" value="3288">
        <input type="submit" value="click for su">
        <br><br>
        <label for="meetmonth">Meetmonth (month and year):</label>
        <input type="month" id="meetmonth" name="meetmonth">
        <br><br>
        <label for="quantity">Quantity (between 1 and 10):</label>
       <input type="number" id="quantity" name="quantity" min="1" max="10">
       <br><br>
       <label for="vol">Volume (between 0 - 50):</label>
       <input type="range" id="Volume" name="Volume" min="0" max="100">
       <br><br>
       <label for="gsearch">Google:</label>
       <input type="search" id="gsearch" name="gsearch">
       <label for="appt">Time:</label>
       <input type="time" id="appt" name="appt">
       <br><br>
       <label for="homepage">Your homepage:</label>
       <input type="url" id="homepage" name="homepage">
       <br><br>
       <label for="week">Add week:</label>
       <input type="week" id="week" name="week">
       <br><br><br><br><br><br>
      </form>
</body>
</html>
